<h1 class="text-center">My blog</h1>

<div class="row" ng-repeat="post in data.posts">
  <h2>{{ post.title }}</h2>

  <material-whiteframe class="material-whiteframe-z1" layout layout-align="center center">
    <p>{{ post.contents }}</p>
  </material-whiteframe>
  
</div>

<material-button class="material-button-raised material-button-colored">Button</material-button>
